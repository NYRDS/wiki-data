
<h1 class="sectionedit1" id="elf">Elf</h1>
<div class="level1">

<p>
Elf are new <a href="https://wiki.nyrds.net/doku.php?id=rpd:playable_class" class="wikilink1" title="rpd:playable_class" data-wiki-id="rpd:playable_class">playable class</a> introduced in Remixed Pixel Dungeon.
</p>

<p>
To unlock Elf player must defeat 4th boss.
</p>

<p>
Using Tome of Mastery Elf can become <a href="https://wiki.nyrds.net/doku.php?id=rpd:scout" class="wikilink2" title="rpd:scout" rel="nofollow" data-wiki-id="rpd:scout">Scout</a> or <a href="https://wiki.nyrds.net/doku.php?id=rpd:shaman" class="wikilink2" title="rpd:shaman" rel="nofollow" data-wiki-id="rpd:shaman">Shaman</a>.
</p>
