
<h1 class="sectionedit1" id="сосуд_для_росы">Сосуд для росы</h1>
<div class="level1">
<ul>
<li class="level1"><div class="li"> Можно найти на 1-2 уровнях канализации.</div>
</li>
<li class="level1"><div class="li"> При полной полоске здоровья можно собирать в него <a href="http://nyrds.net/doku.php?id=ru:rpd:dew" class="wikilink1" title="ru:rpd:dew" data-wiki-id="ru:rpd:dew">росу</a>.</div>
</li>
<li class="level1"><div class="li"> Если здоровье упадет ниже нуля с полным сосудом, то он опустошится и восполнит всё здоровье.</div>
</li>
<li class="level1"><div class="li"> Если кинуть сосуд для росы в лечебный колодец, он заполнится на 10/10.</div>
</li>
</ul>

</div>
