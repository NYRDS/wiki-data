
<h1 class="sectionedit1" id="суккуб">Суккуб</h1>
<div class="level1">

<p>
Игровое описание: Суккубы - это демоны, принимающие вид соблазнительных (в слегка готическом стиле) девушек. Своим колдовством они могут зачаровать героя, лишая его возможности атаковать, до того как эффект пройдёт.
</p>
<ul>
<li class="level1"><div class="li"> Вешают дебафф <a href="http://nyrds.net/doku.php?id=ru:rpd:effects" class="wikilink1" title="ru:rpd:effects" data-wiki-id="ru:rpd:effects">Очарован</a>.</div>
</li>
<li class="level1"><div class="li"> Телепортируются</div>
</li>
</ul>

</div>
