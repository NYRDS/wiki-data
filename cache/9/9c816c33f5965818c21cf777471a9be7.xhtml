<p>

<div class="level2">
<ul>
<li class="level1"><div class="li"> Кинжал - оружие ближнего боя 1 порядка. Средний урон 4 единицы за удар. Это довольно меткое оружие.</div>
</li>
<li class="level1"><div class="li"> Дополнительных свойств не имеет.</div>
</li>
</ul>
