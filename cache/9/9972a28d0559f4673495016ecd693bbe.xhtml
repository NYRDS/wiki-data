
<h1 class="sectionedit1" id="мракозлато">Мракозлато</h1>
<div class="level1">
<ul>
<li class="level1"><div class="li"> Квестовый предмет. Надо собрать 15 штук.</div>
</li>
<li class="level1"><div class="li"> Находиться только в Пещерах.</div>
</li>
<li class="level1"><div class="li"> В магазине продается за одну монетку.</div>
</li>
<li class="level1"><div class="li"> Добывается с помощью <a href="https://nyrds.net/doku.php?id=ru:rpd:pick" class="wikilink1" title="ru:rpd:pick" data-wiki-id="ru:rpd:pick">Кирки</a>.</div>
</li>
<li class="level1"><div class="li"> Добываеться 1 ход.</div>
</li>
</ul>

</div>
