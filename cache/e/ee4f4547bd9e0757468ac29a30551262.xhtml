
<h1 class="sectionedit1" id="длинный_меч">Длинный Меч</h1>
<div class="level1">

<p>
Описание: Этот массивный клинок наносит огромный урон, обрушивая весь свой вес на врага.
</p>

</div>

<h2 class="sectionedit2" id="информация">Информация</h2>
<div class="level2">
<ul>
<li class="level1"><div class="li"> Длинный Меч оружие ближнего боя 4 порядка. Типичный средний урон составляет 13 единиц за удар и, как правило, требует 16 очков силы.</div>
</li>
<li class="level1"><div class="li"> Никаких дополнительных свойств не имеет.</div>
</li>
</ul>

</div>
