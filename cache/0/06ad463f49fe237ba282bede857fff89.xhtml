
<h1 class="sectionedit1" id="рубиновый_арбалет">Рубиновый Арбалет</h1>
<div class="level1">

<p>
Это смертоносное оружие воистину является чудом дворфийской инженерии.
</p>
<ul>
<li class="level1"><div class="li"> Оружие дальнего боя</div>
</li>
<li class="level1"><div class="li"> Требует 20 силы</div>
</li>
<li class="level1"><div class="li"> Это оружие почти бесполезное в ближнем бою(для всех кроме эльфов)</div>
</li>
<li class="level1"><div class="li"> Без стрел эльф этим арбалетом наносит нормальный урон в ближнем бою.</div>
</li>
</ul>

</div>
