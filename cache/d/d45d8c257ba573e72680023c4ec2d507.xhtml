
<h1 class="sectionedit1" id="свеча_ясновидения">Свеча Ясновидения</h1>
<div class="level1">
<ul>
<li class="level1"><div class="li"> Можно получить выполнив квест <a href="http://wiki.nyrds.net/doku.php?id=ru:rpd:cobold_quest" class="wikilink1" title="ru:rpd:cobold_quest" data-wiki-id="ru:rpd:cobold_quest">Заточённый Кобольд</a>.</div>
</li>
<li class="level1"><div class="li"> Надевается в слот для кольца.</div>
</li>
<li class="level1"><div class="li"> На время горения дает <a href="http://wiki.nyrds.net/doku.php?id=ru:rpd:effects" class="wikilink1" title="ru:rpd:effects" data-wiki-id="ru:rpd:effects">Эффект ясновидения</a>. Продолжает гореть даже если убрать её из слота.</div>
</li>
<li class="level1"><div class="li"> После использования тает и <strong>восстановлению не подлежит</strong>.</div>
</li>
</ul>

</div>
