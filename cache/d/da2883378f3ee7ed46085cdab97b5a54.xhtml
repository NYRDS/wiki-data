
<h1 class="sectionedit1" id="морозная_стрела">Морозная Стрела</h1>
<div class="level1">
<ul>
<li class="level1"><div class="li"> При удачном попадание замедляет противника. </div>
</li>
<li class="level1"><div class="li"> Нельзя найти на уровнях.</div>
</li>
<li class="level1"><div class="li"> Можно получить <a href="http://nyrds.net/doku.php?id=ru:rpd:moisten" class="wikilink1" title="ru:rpd:moisten" data-wiki-id="ru:rpd:moisten">Смазав</a> <a href="http://nyrds.net/doku.php?id=ru:rpd:common_arrow" class="wikilink1" title="ru:rpd:common_arrow" data-wiki-id="ru:rpd:common_arrow">Обычную Стрелу</a> <a href="http://nyrds.net/doku.php?id=ru:rpd:potions" class="wikilink1" title="ru:rpd:potions" data-wiki-id="ru:rpd:potions">Зельем Мороза</a>.</div>
</li>
<li class="level1"><div class="li"> Наносит урон только если выпущена из лука или арбалета.</div>
</li>
</ul>

</div>
