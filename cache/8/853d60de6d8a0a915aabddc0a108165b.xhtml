
<h1 class="sectionedit1" id="дворфийские_жетоны">Дворфийские жетоны</h1>
<div class="level1">

<p>
Квестовый предмет.
</p>
<ul>
<li class="level1"><div class="li"> Задание даёт Нип Бес.</div>
</li>
<li class="level1"><div class="li"> Падают с мобов только после получения задания от Беса.</div>
</li>
<li class="level1"><div class="li"> Надо убить или 6 големов, или 8 монахов.</div>
</li>
<li class="level1"><div class="li"> За них бес даёт проклятое  кольцо не ниже +3.</div>
</li>
<li class="level1"><div class="li"> Можно продать за 100 монет.</div>
</li>
</ul>

</div>
