
<h1 class="sectionedit1" id="трупная_пыль">Трупная Пыль</h1>
<div class="level1">

<p>
Квестовый предмет. Нип старый мастер дает задание принести ему Трупной пыли. 
</p>
<ul>
<li class="level1"><div class="li"> Найти её можно только в кучке костей. </div>
</li>
<li class="level1"><div class="li"> При обыске костей гарантировано появится <a href="http://104.131.123.247/doku.php?id=ru:rpd:phantom" class="wikilink1" title="ru:rpd:phantom" data-wiki-id="ru:rpd:phantom">Фантом</a>. </div>
</li>
<li class="level1"><div class="li"> При надевании дает <a href="http://104.131.123.247/doku.php?id=ru:rpd:effects" class="wikilink1" title="ru:rpd:effects" data-wiki-id="ru:rpd:effects">Эффект</a> «жажда крови».</div>
</li>
</ul>

</div>
