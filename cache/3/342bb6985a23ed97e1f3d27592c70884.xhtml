
<h1 class="sectionedit1" id="кастет">Кастет</h1>
<div class="level1">
<ul>
<li class="level1"><div class="li"> Железная скоба, плотно охватывающая пальцы.</div>
</li>
<li class="level1"><div class="li"> Оружие 1 порядка.</div>
</li>
<li class="level1"><div class="li"> Требует 10 силы.</div>
</li>
<li class="level1"><div class="li"> Средний урон этого оружия составляет 3.</div>
</li>
<li class="level1"><div class="li"> Это довольно быстрое оружие.</div>
</li>
<li class="level1"><div class="li"> Это оружие нельзя выбить из рук.</div>
</li>
</ul>

</div>
