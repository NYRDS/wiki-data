
<h1 class="sectionedit1" id="кислотный_скорпион">Кислотный скорпион</h1>
<div class="level1">

<p>
Игровое описание: Эти огромные членистоногие создания стараются избегать ближнего боя, выстреливая ядовитые иглы с большого расстояния.
</p>
<ul>
<li class="level1"><div class="li"> Дальняя атака.</div>
</li>
<li class="level1"><div class="li"> Может <a href="https://www.nyrds.net/doku.php?id=ru:rpd:effects" class="wikilink1" title="ru:rpd:effects" data-wiki-id="ru:rpd:effects">Травмировать</a>.</div>
</li>
<li class="level1"><div class="li"> Возвращает часть урона полеченого в ближнем бою. (эффект схож с эффектом <a href="https://www.nyrds.net/doku.php?id=ru:rpd:ring_of_thorns" class="wikilink1" title="ru:rpd:ring_of_thorns" data-wiki-id="ru:rpd:ring_of_thorns">Кольца Колючек</a>)</div>
</li>
</ul>

</div>
