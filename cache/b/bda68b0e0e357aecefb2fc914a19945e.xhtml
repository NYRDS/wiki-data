
<h1 class="sectionedit1" id="корона_крысиного_короля">Корона Крысиного Короля</h1>
<div class="level1">

<p>
Описание: Золотая Корона Его Крыссности, символ его власти.
</p>
<ul>
<li class="level1"><div class="li"> При одевание Короны на вас появляется <a href="http://nyrds.net/doku.php?id=ru:rpd:effects" class="wikilink1" title="ru:rpd:effects" data-wiki-id="ru:rpd:effects">эффект</a> Крыссность. </div>
</li>
<li class="level1"><div class="li"> Когда вы бьете крысу она не получает урона, а подчиняется вам.</div>
</li>
<li class="level1"><div class="li"> Не работает на Псевдо-Крыс</div>
</li>
</ul>

</div>
