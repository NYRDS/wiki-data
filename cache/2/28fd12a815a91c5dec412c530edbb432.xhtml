
<h1 class="sectionedit1" id="гнолл-зомби">Гнолл-Зомби</h1>
<div class="level1">

<p>
Игровое описание: Исковерканное, изломанное тело гнолла-зомби более не напоминает ни гиену, ни гуманоида. Всё что осталось это груда гниющей плоти и костей, наполненная жаждой убивать и пожирать.
</p>
<ul>
<li class="level1"><div class="li"> Может возродится после смерти.</div>
</li>
<li class="level1"><div class="li"> За каждое убийство капает опыт.</div>
</li>
</ul>

</div>
