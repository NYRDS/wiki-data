
<h1 class="sectionedit1" id="обсидиановый_череп">Обсидиановый Череп</h1>
<div class="level1">

<p>
Обсидиановый Череп - предмет выпадающий из <a href="https://www.nyrds.net/doku.php?id=ru:rpd:lich" class="wikilink1" title="ru:rpd:lich" data-wiki-id="ru:rpd:lich">Лича</a>.
</p>

<p>
Обсидиановый Череп возрождает каждого 10 убитого Героем моба, делая его рабом. Обсидиановый череп не учитывает некоторых убитых врагов.
</p>

</div>
